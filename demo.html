<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Layout: Dice</title>
	<link rel="stylesheet" href="demo.css">
</head>
<body>
	<h1>FlexBox 布局实例： 骰子</h1>
	<div id="dice">
		<div class="box_1">
	  		<span class="item"></span>
		</div>

		<div class="box_2">
	  		<span class="item"></span>
	  		<span class="item"></span>
		</div>

		<div class="box_3">
	  		<span class="item"></span>
	  		<span class="item"></span>
	  		<span class="item"></span>
		</div>

		<div class="box_4">
			<div class="column">
				<span class="item"></span>
	  			<span class="item"></span>
			</div>
			<div class="column">
				<span class="item"></span>
	  			<span class="item"></span>
			</div>		
		</div>

		<div class="box_5">
			<div class="column">
				<span class="item"></span>
	  			<span class="item"></span>
			</div>
			<div class="column">
				<span class="item"></span>
			</div>
			<div class="column">
				<span class="item"></span>
	  			<span class="item"></span>
			</div>			
		</div>

		<div class="box_6">
			<div class="column">
	  			<span class="item"></span>
	  			<span class="item"></span>
	  			<span class="item"></span>				
			</div>
			<div class="column">
	  			<span class="item"></span>
	  			<span class="item"></span>
	  			<span class="item"></span>				
			</div>
		</div>
	</div>
	
</body>
</html>
